<div class="golfcard" >
  <div class="hole"  *ngFor="let hole of numholes">

    <mat-card>
      <section class="data">
        <mat-card-title>{{"Hole " + hole}}</mat-card-title>
        <p id="left">par : {{holeinformation.par[hole - 1]}}</p>
        <p>yards : {{holeinformation.yards[hole - 1]}}</p>
        <p>hcp : {{holeinformation.handi[hole - 1]}}</p>
      </section>
      <mat-card-content>

          <section *ngFor="let player of numplayers" [style.display]="info[player - 1].isPlaying ? 'block' : 'none'">
            <label>{{info[player - 1]?.name}} :  </label>
            <mat-form-field>
              <div attr.id="{{hole}}">
                <input type="number" id={{player}} matInput placeholder="strokes" (change)="changescore($event)">
              </div>
            </mat-form-field>
          </section>

      </mat-card-content>
    </mat-card>
    
  </div>
</div>
